<!DOCTYPE html>
<html>

<head>

   <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>

    <title>Rental Apartments Finder</title>

</head>

<body>
  <nav>
    <div>
		<b href="index.html">Back</b>
    </div>
  </nav>

  <div>
                <div>
                   
                    <select class="selectpicker"  title="Choose Property Type ( Required )"id="property">
                        <option value="Flat">Flat</option>
                        <option value="House">House</option>
                        <option value="Bungalow">Bungalow</option>
                    </select>
               
                <input type="text" id="bedroom" placeholder="Bedrooms ( Required )">
                
                    <input type="text" id="rent" placeholder="Monthly Rent ( Required )">

                
                <select id="furniture" title="Furniture Type ( Optional )">
                    <option value="Furnished">Furnished</option>
                    <option value="Unfurnished">Unfurnished</option>
                    <option value="Part Furnished">Part Furnished</option>
                </select>

                <input type="text" id="notes" placeholder="Notes (Optional)" >

                <input type="text" id="name" placeholder="Name of Reporter ( Required )">
                  
                    <input type="datetime-local" title="Data & Time" data-date-inline-picker="true" id="date" placeholder="Date ( Required )">

              </div>
              <button id="insert" class="btn btn-success" onclick="SubmitClicked()">Save</button>
          </div>

    <script type="text/javascript" src="cordova.js"></script>
    
<script type="text/javascript" src="js/Add.js"></script>
 
   
</body>

</html>
