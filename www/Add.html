<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
   
   <link rel="stylesheet" type="text/css" href="css/bootstrap-select.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
 
   <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>

    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-select.min.js"></script>

    <title>Rental Apartments Finder</title>

    

</head>



<body>
  <nav class="navbar navbar-inverse ">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html"><i class="fa fa-arrow-left fa-lg" aria-hidden="true"></i>  Add Details</a>
      </div>
    </div>
  </nav>

  <div class="container text-center">
           
        <div class = "row">
          <div class = "col-md-12">
            <div class = "well">



                <div class="form-group">
                   
                    <select class="selectpicker"  title="Choose Property Type ( Required )" data-width="100%"data-style="btn-sample" id="property"   >
                        <option value="Flat">Flat</option>
                        <option value="House">House</option>
                        <option value="Bungalow">Bungalow</option>
                    </select>
               
                <input type="text" class="form-control" id="bedroom" placeholder="Bedrooms ( Required )">
                
                    <input type="text" class="form-control" id="rent" placeholder="Monthly Rent ( Required )" style="margin-top:2px">

                
                <select id="furniture" class="selectpicker"  title="Furniture Type ( Optional )" style="margin-top:-10px" data-width="100%" data-style="btn-sample">
                    <option value="Furnished">Furnished</option>
                    <option value="Unfurnished">Unfurnished</option>
                    <option value="Part Furnished">Part Furnished</option>
                </select>

                <input type="text" class="form-control" id="notes" placeholder="Notes (Optional)" >

                <input type="text" class="form-control" id="name" placeholder="Name of Reporter ( Required ) " style="margin-top:2px">
                  
                    <input type="datetime-local" class="form-control" title="Data & Time" data-date-inline-picker="true" id="date" placeholder="Date ( Required )" style="margin-top:2px">


                    </div>
              </div>
              <button id="insert" class="btn btn-success" onclick="SubmitClicked()">Save</button>
          </div>
        </div>
      </div>

    <script type="text/javascript" src="cordova.js"></script>
    
<script type="text/javascript" src="js/Add.js"></script>
 
   
</body>

</html>
